<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official So Soul Good Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <title>SO SOUL GOOD RESTAURANT</title>
        <div>
            
            <center><h3><i>We're Not Just <u>GOOD</u>, We're <u>SOUL GOOD</u>!</h3></i>
                <b><h2>But don't just take our word, check out our menu and see for yourself!</h2></b></center>

                
                <center><label for="myCheck" id="checkValue1">Register here</label></center>
                <center><input type="checkbox" id="myCheck" onclick="registerHere()" /></center>
            
                <center><label for="logIn" id="logValue1">Already registered? Please log in here with email!</label></center>
                <center><input type="textbox" id="logIn" onclick="logIn()" /></center>
                
                <center><button>Update Status</button></center>
                
                
                <script>
                    function registerHere() {
                        if (document.getElementById("myCheck").checked === true) {
                            document.getElementById("checkValue1").innerHTML = "You have chosen to register, now select 'Update Status'!";
                        } else {
                            document.getElementById("checkValue1").innerHTML =
                            "Register here";
                        }
                    }
                    function logIn() {
                        if (document.getElementById("logIn").innerHTML === true) {
                            document.getElementById("logValue1").innerHTML = "You have logged in, now select 'Update Status'!";
                        } else {
                            document.getElementById("logValue1").innerHTML =
                            "now select 'Update Status'!";
                        } 
                    }
                    
                
                </script>
                
                <center><img src="sosoulgoodmenupics.png" alt="So Soul Good Menu"></center>
                    
        </div>
    </body>
